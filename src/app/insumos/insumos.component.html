
<div>
    <mat-toolbar >
        <span >Pharmacy Lion</span>
        
        <img src="./assets/img/2.png" class="tama">
        
    </mat-toolbar>        

    <div>
        <a mat-raised-button color="primary" (click)="openAdd()">Nuevo Insumo</a>
    </div>
    
    
<mat-form-field appearance="standard">
<mat-label>Filter</mat-label>

    <input matInput  placeholder="Buscar Nombre" #input (keyup)="applyFilter($event)">


</mat-form-field>
    <table mat-table [dataSource]="lst"
    class = "mat-elevation-z4" class="table">
    <ng-container matColumnDef ="IdInsumo" class="header-align-right" >
        <th mat-header-cell *matHeaderCellDef  mat-sort-header  >#</th>
        <td mat-cell *matCellDef="let element">{{element.idInsumo}}</td>
    </ng-container>
    <ng-container matColumnDef ="Nombre" >
        <th mat-header-cell *matHeaderCellDef  mat-sort-header class="header-align-right" >Nombre Producto</th>
        <td mat-cell *matCellDef="let element" class="header-align-right">{{element.nombre}}</td>
    </ng-container>
    <ng-container matColumnDef ="Cantidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-align-right"> Cantidad </th>
        <td mat-cell *matCellDef="let element" class="header-align-right">{{element.cantidad}}</td>
    </ng-container>
    <ng-container matColumnDef ="Descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-align-right">Descripcion</th>
        <td mat-cell *matCellDef="let element" class="header-align-right">{{element.descripcion}}</td>
    </ng-container>
    <ng-container matColumnDef ="IdProveedor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-align-right">Codigo de Proveedor</th>
        <td mat-cell *matCellDef="let element" class="header-align-right">{{element.idProveedor}}</td>
    </ng-container> 
    
   

    
    
    <ng-container matColumnDef ="Acciones">
        <th mat-header-cell *matHeaderCellDef  class="header-align-right" >Acciones</th>
        <td mat-cell *matCellDef="let element" class="header-align-right">
            <button (click)="Edit(element)" mat-raised-button color="primary" >Editar</button> 
            <button (click)="delete(element)" mat-raised-button color="Basic" >Eliminar</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="Columnas"></tr>
    <tr mat-row *matRowDef="let row; columns Columnas"></tr>
    
    
</table>
</div>
