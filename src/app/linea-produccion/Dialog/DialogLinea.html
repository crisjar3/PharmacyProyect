<!-- <h1 mat-dialog-title >{{pu==true ?  prueba() :'Nuevo Usuario' }}</h1> -->
<mat-dialog-content  class="tamas">
    <!-- <h1>ID Proveedor:</h1> -->
    <!-- <h1 style="color: chartreuse;">{{linea.idInsumo}}</h1> -->

    <mat-form-field class="margen">
        <mat-label>
        Descripcion del farmaco    
        </mat-label>
        <input matInput [(ngModel)]="DescripcionProducto">
    </mat-form-field>
    
    <mat-form-field  class="margen">
        <mat-label>
            Descripcion de la linea
        </mat-label>
        <input matInput [(ngModel)]="DescripcionLinea">
    </mat-form-field> 

    <mat-form-field appearance="fill"  class="margen">
        <mat-label>Elige Producto</mat-label>
        <mat-select  [(ngModel)]="selectedProve" name="selector">
          <mat-option *ngFor="let food of prover" [value]="food.value">
            {{food.viewValue}}
          </mat-option>
        </mat-select>  
      </mat-form-field>

     
    <mat-form-field appearance="fill"  class="margen">
        <mat-label>Elige el isnumo</mat-label>
        <mat-select  [(ngModel)]="SelectedInsumo" name="selector">
          <mat-option *ngFor="let food of InsumoComboBox" [value]="food.value">
            {{food.viewValue}}
          </mat-option>
        </mat-select>
        
      </mat-form-field>

    <mat-form-field  class="margen">
        <mat-label>
            Cantidad
        </mat-label>
        <input matInput [(ngModel)]="Cantidad">
    </mat-form-field>
    <button mat-raised-button  (click)="AddDetails()" class="material-icons margen ">add</button>
    
    <!-- Aca inicia la tabla detalles -->
    <table mat-table [dataSource]="Datosdeta"
    class = "mat-elevation-z4" class="table">
    <ng-container matColumnDef ="IdInsumo" class="header-align-right">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header class="header-align-right" >ID Insumos</th>
        <td mat-cell *matCellDef="let element" class="header-align-right">{{element.idInsumo}}</td>
    </ng-container>
    <ng-container matColumnDef ="Cantidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-align-right"> Cantidad </th>
        <td mat-cell *matCellDef="let element" class="header-align-right">{{element.cantidad}}</td>
    </ng-container>
    
    
    <ng-container matColumnDef ="Acciones">
        <th mat-header-cell *matHeaderCellDef  class="header-align-right" >Acciones</th>
        <td mat-cell *matCellDef="let element" class="header-align-right">
            <button  mat-raised-button color="primary" (click)="EraseDetails(element.idInsumo)" *ngIf="element.IdInsumo!=''">Editar</button>
            <!-- <button (click)="Edit(element)" mat-raised-button color="primary" >Editar</button>  -->

            <!-- <button (click)="delete(element)" mat-raised-button color="Basic" >Eliminar</button> -->
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="ColumnasD"></tr>
    <tr mat-row *matRowDef="let row; columns ColumnasD"></tr>


    </table>

    <!-- ACa estan las acciones generales  -->
            
     
    

</mat-dialog-content>
<div mat-dialog-actions>
<button mat-raised-button (click)="close()"  >Cancelar</button>
<button mat-raised-button (click)="AddlineaProduccion()"  >Agregar</button>
<!-- <button mat-raised-button color="primary"  (click)="proveedor.nombreCompleto=='' ? addProveedor():editProveedor()" >Guardar</button>  -->
<!-- <button mat-raised-button color="primary"  (click)="proveedor.idInsumo==null ? addProveedor():editProveedor()" >Guardar</button>  -->
<!-- <button mat-raised-button color="primary"  (click)="addProveedor()" >Guardar</button> --> 
</div>
