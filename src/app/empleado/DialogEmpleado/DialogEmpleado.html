<h1 mat-dialog-title font>{{empleado.nombreCompleto == null ? 'NUEVO USUARIO' :'aa' }}</h1> 


<!-- <h1 mat-dialog-title >{{pu==true ?  prueba() :'Nuevo Usuario' }}</h1> -->
<div mat-dialog-content>
    <!-- <h1>ID Proveedor:</h1> -->
    <h1 style="color: chartreuse;">{{empleado.idEmpleado}}</h1>
    
    <!-- <mat-form-field>
        <mat-label>
            ID de proveedor
        </mat-label>
        <input matInput [(ngModel)]="idProveedor">
    </mat-form-field> -->

    <mat-form-field>
        <mat-label>
            Nombre
        </mat-label>
        <input matInput [(ngModel)]="NombreCompleto">
    </mat-form-field>
    
    <mat-form-field>
        <mat-label>
            Id puesto
        </mat-label>
        <input matInput [(ngModel)]="IdPuestoTrabajo">
    </mat-form-field> 

    <mat-form-field>
        <mat-label>
        Cedula
        </mat-label>
        <input matInput [(ngModel)]="Cedula">
    </mat-form-field>

    <mat-form-field>
        <mat-label>
            Direccion
        </mat-label>
        <input matInput [(ngModel)]="Direccion">
    </mat-form-field>

    <mat-form-field>
        <mat-label>
            Telefono
        </mat-label>
        <input matInput [(ngModel)]="Telefono">
    </mat-form-field>

    <mat-form-field>
        <mat-label>
            estado
        </mat-label>
        <input matInput [(ngModel)]="Estado">
    </mat-form-field>

    <mat-form-field>
        <mat-label>
            Correo 
        </mat-label>
        <input matInput [(ngModel)]="Correo">
    </mat-form-field>
        
     
    

</div>
<div mat-dialog-actions>
<button mat-raised-button (click)="close()"  >Cancelar</button>
<!-- <button mat-raised-button color="primary"  (click)="proveedor.nombreCompleto=='' ? addProveedor():editProveedor()" >Guardar</button>  -->
<button mat-raised-button color="primary"  (click)="empleado.idEmpleado==null? addProveedor():editProveedor()" >Guardar</button> 
</div>
