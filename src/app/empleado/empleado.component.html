

<div>
    <mat-toolbar >
        <span >Pharmacy Lion</span>
        
        <img src="./assets/img/2.png" class="tama">
        
    </mat-toolbar>        

    <div>
        <a mat-raised-button color="primary" (click)="openAdd()">Nuevo Empleado</a>
    </div>
    
    
<mat-form-field appearance="standard">
<mat-label>Filter</mat-label>

    <input matInput  placeholder="Buscar Nombre" #input (keyup)="applyFilter($event)">


</mat-form-field>
    <table mat-table [dataSource]="lst"
    class = "mat-elevation-z4" class="table">
    <ng-container matColumnDef ="IdEmpleado" class="header-align-right" >
        <th mat-header-cell *matHeaderCellDef  mat-sort-header  >#</th>
        <td mat-cell *matCellDef="let element">{{element.idEmpleado}}</td>
    </ng-container>
    <ng-container matColumnDef ="NombreCompleto" >
        <th mat-header-cell *matHeaderCellDef  mat-sort-header class="header-align-right" >Nombre Completo</th>
        <td mat-cell *matCellDef="let element" class="header-align-right">{{element.nombreCompleto}}</td>
    </ng-container>
    <ng-container matColumnDef ="IdPuestoTrabajo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-align-right"> Puesto Trabajo </th>
        <td mat-cell *matCellDef="let element" class="header-align-right">{{element.idPuestoTrabajo}}</td>
    </ng-container>
    <ng-container matColumnDef ="Cedula">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-align-right">Cedula</th>
        <td mat-cell *matCellDef="let element" class="header-align-right">{{element.cedula}}</td>
    </ng-container>
    <ng-container matColumnDef ="Direccion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-align-right">direccion</th>
        <td mat-cell *matCellDef="let element" class="header-align-right">{{element.direccion}}</td>
    </ng-container>

    <ng-container matColumnDef ="Telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-align-right">Telefono</th>
        <td mat-cell *matCellDef="let element" class="header-align-right">{{element.telefono}}</td>
    </ng-container> 

    <ng-container matColumnDef ="Correo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-align-right">Correo</th>
        <td mat-cell *matCellDef="let element" class="header-align-right">{{element.correo}}</td>
    </ng-container> 

    <ng-container matColumnDef ="Estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-align-right">EStado</th>
        <td mat-cell *matCellDef="let element" class="header-align-right">{{element.estado}}</td>
    </ng-container>  
    
   

    
    
    <ng-container matColumnDef ="Acciones">
        <th mat-header-cell *matHeaderCellDef  class="header-align-right" >Acciones</th>
        <td mat-cell *matCellDef="let element" class="header-align-right">
            <button (click)="Edit(element)" mat-raised-button color="primary" >Editar</button> 
            <button (click)="delete(element)" mat-raised-button color="Basic" >Eliminar</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="Columnas"></tr>
    <tr mat-row *matRowDef="let row; columns Columnas"></tr>
    
    
</table>
</div>
